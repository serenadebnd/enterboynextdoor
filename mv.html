<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Folder</title>
    <link rel="stylesheet" href="mv.css">
</head>
<body>
    <div class="background-container">
        <img src="mvfull.png" alt="Background Image">
        
        <div class="video-thumbnails">
            <!-- Add all your video thumbnails here -->
            <div class="video-thumbnail" onclick="playVideo('https://www.youtube.com/embed/_ItgMr1bMYc')">
                <img src="bily.jpg" alt="Video Thumbnail 1">
            </div>
            <div class="video-thumbnail" onclick="playVideo('https://www.youtube.com/embed/jizAb-SLvtM')">
                <img src="ono.jpg" alt="Video Thumbnail 1">
            </div><div class="video-thumbnail" onclick="playVideo('https://www.youtube.com/embed/Uyq9OE8lIz8')">
                <img src="srnd.jpg" alt="Video Thumbnail 1">
            </div><div class="video-thumbnail" onclick="playVideo('https://www.youtube.com/embed/97_-_WugRFA')">
                <img src="mgt.JPG" alt="Video Thumbnail 1">
            </div>
            <!-- ... add more video thumbnails as needed ... -->
        </div>
    </div>

    <!-- Video Lightbox -->
    <div id="videoLightbox" class="lightbox">
        <span class="close-btn" onclick="closeVideo()">&times;</span>
        <iframe id="lightboxVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="mv.js"></script>
</body>
</html>
